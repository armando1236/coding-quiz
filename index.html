<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <title>Document</title>
</head>
<body>

    <header>
        <p class="score">
            View high scores
        </p>
        <div class="container-time">
            <div class="time">
                Time
            </div>

        </div>
    </header>

    <main>
        <h1 class="code-quiz">Code Quiz Challenge</h1>
            <section class="container">
                <section id="intro" class="questionContainer">
                Try to answer the following questions in the amount of time given. 
                Keep in mind that incorrect answers will reduce your time by ten second. Good luck!
                </section>
                <section id="answer-buttons" class="btn-grid">
                    <button class=" btn"> A</button>
                    <button class=" btn"> B</button>
                    <button class=" btn"> C</button>
                    <button class=" btn"> D</button>

                </section>
            </section>    
            <section>
                 <button id="start">Start</button>
            </section>
    </main>






    <script src="./assets/script.js"></script>
</body>
</html>

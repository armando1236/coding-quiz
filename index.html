<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <title>Document</title>
</head>
<body>

    <header>
        <div class="score">
            View high scores
        </div>
       
        <div class="time">
                
        </div>

    </header>

    <main id="main-screen">
        <h1 class="code-quiz">Code Quiz Challenge</h1>
            <section id="intro">
                Try to answer the following questions in the amount of time given. 
                Keep in mind that incorrect answers will reduce your time by ten second. Good luck!
                </section> 
                <section class="container" id="question-container">
                    <h2 id="question-text"></h2>
               
                <section id="answer-buttons" class="btn-grid">
                    <button class="btn"> A</button> <br>
                    <button class="btn"> B</button><br>
                    <button class="btn"> C</button><br>
                    <button class="btn"> D</button>

                </section>
            </section>    
            <section>
                 <button id="start">Start</button>
            </section>
    </main>






    <script src="./assets/script.js"></script>
</body>
</html>
